[loggers]
keys=root, twisted, tron

[handlers]
keys=fileHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=fileHandler

[logger_twisted]
level=INFO
handlers=fileHandler
qualname=twisted
propagate=0

[logger_tron]
level=INFO
handlers=fileHandler
qualname=tron
propagate=0

[handler_fileHandler]
class=logging.FileHandler
level=INFO
formatter=defaultFormatter
args=('{0}',)

[formatter_defaultFormatter]
format=%(asctime)s %(name)s %(levelname)s %(message)s